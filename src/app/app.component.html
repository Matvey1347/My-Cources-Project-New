<div class="container">
  <input type="text" [(ngModel)]="name">
  <div>{{ name }}</div>
  <p>{{ surname }}</p>
  <button 
  class="btn btn-primary"
  [disabled]="name === ''" 
  (click)="onNullifyName()"
  >Nullify your name</button>

</div>
