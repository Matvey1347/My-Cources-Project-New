<div class="row">
    <div class="col-xs-12">
        <button (click)="addRecipe()" class="btn btn-success">new Recipe</button>
    </div>
</div>
<hr>    
<div class="row">
    <div class="col-xs-12">
        <app-recipes-item 
        *ngFor="let recipe of recipes; let i = index" 
        [recipe]="recipe"
        [id]="i + 1"
        ></app-recipes-item>
    </div>
</div>


<input class="form-control" type="text" [(ngModel)]="filterString">
<button class="btn" (click)="onAddSomething()">Add something</button>

<div *ngFor="let something of array | filter: filterString :'amount'">
    <div class="list">
        <div>
            {{ something.name }}
        </div>
    
        <div>
            {{ something.amount }}
        </div>
    
        <div>
            {{ something.reason }}
        </div>
    </div>
</div>
